<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Maker - MyBatis SQL 쿼리 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SQL Maker</h1>
            <p class="subtitle">MyBatis 기반 SQL 쿼리 생성기</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h2>쿼리 정보 입력</h2>
                
                <div class="form-group">
                    <label for="queryType">쿼리 타입</label>
                    <select id="queryType">
                        <option value="select">SELECT</option>
                        <option value="insert">INSERT</option>
                        <option value="update">UPDATE</option>
                        <option value="delete">DELETE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tableName">테이블 명</label>
                    <input type="text" id="tableName" placeholder="예: users" />
                </div>

                <div class="form-group">
                    <label for="columns">칼럼 명 (쉼표로 구분)</label>
                    <input type="text" id="columns" placeholder="예: id, name, email, created_at" />
                    <small>여러 칼럼은 쉼표(,)로 구분하세요</small>
                </div>

                <div class="form-group" id="whereGroup">
                    <label for="whereConditions">WHERE 조건</label>
                    <div id="whereConditions">
                        <div class="where-condition">
                            <input type="text" class="where-column" placeholder="칼럼명" />
                            <select class="where-operator">
                                <option value="=">=</option>
                                <option value="!=">!=</option>
                                <option value=">">></option>
                                <option value="<"><</option>
                                <option value=">=">>=</option>
                                <option value="<="><=</option>
                                <option value="LIKE">LIKE</option>
                                <option value="IN">IN</option>
                            </select>
                            <input type="text" class="where-value" placeholder="값 (예: #{id})" />
                            <button type="button" class="btn-remove" onclick="removeCondition(this)">-</button>
                        </div>
                    </div>
                    <button type="button" class="btn-add" onclick="addCondition()">+ 조건 추가</button>
                </div>

                <div class="form-group" id="setGroup" style="display: none;">
                    <label for="setValues">SET 값 (UPDATE용)</label>
                    <textarea id="setValues" rows="3" placeholder="예: name = #{name}, email = #{email}"></textarea>
                </div>

                <div class="form-group" id="valuesGroup" style="display: none;">
                    <label for="insertValues">VALUES (INSERT용)</label>
                    <textarea id="insertValues" rows="3" placeholder="예: #{id}, #{name}, #{email}"></textarea>
                </div>

                <div class="form-group">
                    <label for="mybatisId">MyBatis Statement ID</label>
                    <input type="text" id="mybatisId" placeholder="예: selectUser" />
                </div>

                <div class="form-group">
                    <label for="resultType">Result Type (SELECT용)</label>
                    <input type="text" id="resultType" placeholder="예: com.example.User" />
                </div>

                <button type="button" class="btn-generate" onclick="generateSQL()">쿼리 생성</button>
            </div>

            <div class="output-section">
                <h2>생성된 MyBatis SQL</h2>
                <div class="output-header">
                    <button type="button" class="btn-copy" onclick="copyToClipboard()">📋 복사하기</button>
                </div>
                <pre id="sqlOutput" class="sql-output"><code>여기에 생성된 SQL이 표시됩니다...</code></pre>
                <div id="copyMessage" class="copy-message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
